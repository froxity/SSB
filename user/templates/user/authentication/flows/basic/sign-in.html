{% load static %}
<!DOCTYPE html>

<html lang="en">
	<!--begin::Head-->
	<head><base href="../../../">
		<meta charset="utf-8" />
		<title>SSB</title>
		<link rel="shortcut icon" href="{% static 'media/logos/120px_logo.png' %}" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="canonical" href="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-white header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-size1: 100% 50%; background-color: white; background-image: url( '/static/media/svg/background.svg' )">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<a href="" class="mb-12">
						<img alt="Logo SSB" src="{% static 'media/logos/120px_logo.png' %}" class="h-45px" />
					</a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<form action="{% url 'login' %}" method="POST" class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
							{% csrf_token %}
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Sistem Simulasi Blockchain (SSB)</h1>
								{% comment %} <h4 class="mb-6">Blockchain Simulator System</h4> {% endcomment %}
								<h2 class="text-dark mb-3">Log masuk ke SSB</h2>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-400 fw-bold fs-4">Tiada akaun?
								<a href="{% url 'register' %}" class="link-primary fw-bolder">Buat akaun baharu</a></div>
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<form action="{% url 'login' %}" method="POST" class="form auth_form">
								{% csrf_token %}
								<div class="form mb-3 ms-5 me-5">
									<label class="form-label fs-6 fw-bolder text-dark">Emel Pengguna</label>
									<input type="text" class="form-control form-control-solid" name="username"/>
								</div>
								<div class="form mb-1 ms-5 me-5">
										<label class="form-label fs-6 fw-bolder text-dark">Kata Laluan</label>
										<input type="password" class="form-control form-control-solid" name="password">
								</div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="mt-3 text-center">
								<!--begin::Submit button-->
								<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary fw-bolder me-3 my-2">
									<span class="indicator-label">Log Masuk</span>
									<span class="indicator-progress">Sila tunggu...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
								<!--end::Submit button-->
								
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10" >
					<div class="d-flex align-items-center fw-bold fs-6">
						<span class="text-muted fw-bold me-1">2022 Â©</span>
						<a href="{% url 'home' %}" target="_blank" class="text-gray-800 text-hover-primary">
							Sistem Simulasi Blockhain (SSB)
						</a>
					</div>
				</div>
				<!--end::Footer-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'js/scripts.bundle.js' %}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<script src="{% static 'js/custom/authentication/sign-in/general.js' %}"></script>
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
