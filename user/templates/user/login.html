<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container mt-5 pt-5 pb-5">
            <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-project-diagram fa-2x"></i>
                                <h3 class="m-2">SA DNS</h3>
                            </div>
                            <div class="title-p mt-3">
                                <h5>Account Login</h5>
                                <p>Hello Parents, Welcome Back!</p>
                            </div>
                            <div class="form-register">
                                <form action="{% url 'login' %}" method="POST" class="form auth_form">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3 ms-5 me-5">
                                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
                                        <label for="floatingInput">Username</label>
                                    </div>
                                    <div class="form-floating mb-1 ms-5 me-5">
                                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-print text-white mt-3 mb-2">Login</button>
                                </form>
                                <a style="text-decoration:none" href="">Forget Password?</a> 
                            </div>
                            <div class="auth_alternative d-flex justify-content-center">
                                <p>Donâ€™t have an Account?</p>
                                <a style="text-decoration:none" href="{% url 'register' %}" class="ms-2">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        </main>
</body>
</html>
